<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Quiz</title>
</head>

<body>
    <header>Quiz</header>
    <div class=" center">
        <div class=" container">
            <h2>Perguntas sobre os livros da saga O Senhor dos Anéis.</h2>

            <form class="quiz-form">
                <div class="set">
                    <p class="question">1. Como se chama o primeiro livro da saga "O Senhor Dos Anéis"?</p>
                    <div class="form-check">
                        <label >
                            <input type="radio" name="inputQuestion1" value="A" checked>
                            A Sociedade de Valfenda
                        </label>
                    </div>
                    <div class="form-check">
                        <label >
                            <input type="radio" name="inputQuestion1" value="B">
                            A Sociedade do Anel
                        </label>
                    </div>
                </div>

                <div class="set">
                    <p class="question">2. Onde o Anel deve ser destruído?</p>
                    <div class="form-check">
                        <label >
                            <input type="radio" name="inputQuestion2" value="A" checked>
                            Nas ruínas de Moria
                        </label>
                    </div>
                    <div class="form-check">
                        <label >
                            <input type="radio" name="inputQuestion2" value="B">
                            No fogo de Mordor
                        </label>
                    </div>
                </div>

                <div class="set">
                    <p class="question">3. "Passo largo" foi o apelido de que personagem do Senhor dos Anéis?</p>
                    <div class="form-check">
                        <label >
                            <input type="radio" name="inputQuestion3" value="A" checked>
                            Sauron
                        </label>
                    </div>
                    <div class="form-check">
                        <label >
                            <input type="radio" name="inputQuestion3" value="B">
                            Aragorn
                        </label>
                    </div>
                </div>

                <div class="set">
                    <p class="question">4. Sob o comando de quem a torre onde Saruman estava é destruída?

                    </p>
                    <div class="form-check">
                        <label >
                            <input type="radio" name="inputQuestion4" value="A" checked>
                            Aragorn
                        </label>
                    </div>
                    <div class="form-check">
                        <label >
                            <input type="radio" name="inputQuestion4" value="B">
                            Barbarvore
                        </label>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="popup-wrapper">
        <div class="popup">
            <h1 class="score-text"></h1>
        </div>
    </div>

    <footer></footer>
</body>

</html>
